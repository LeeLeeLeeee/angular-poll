<div class="top-menu-bar shadow-sm">
    <button (click)="toggle()" mat-icon-button class="shadow-border" >
        <mat-icon>menu</mat-icon>
    </button>    
</div>
<div class="top-navigation-bar">
    <i class="flag icon"></i>
    <div *ngFor="let path of paths">
        <i class="chevron right icon"></i>
        <span>
            {{ path.length > 10 ? path.slice(0, 13) + "..." : path }}
        </span>
    </div>
</div>
